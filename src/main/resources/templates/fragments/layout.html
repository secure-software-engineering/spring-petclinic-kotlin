<!doctype html>
<html th:fragment="layout (template, menu)">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}" />

    <title>PetClinic :: a Spring Framework demonstration</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" th:href="@{/resources/css/petclinic.css}"/>

</head>

<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}"><span></span></a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                <span class="sr-only"><os-p>Toggle navigation</os-p></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="main-navbar">
            <ul class="nav navbar-nav navbar-right">

                <li th:fragment="menuItem (path,active,title,glyph,text)" class="active"
                    th:class="${active==menu ? 'active' : ''}">
                    <a th:href="@{__${path}__}" th:title="${title}">
                        <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home"
                              aria-hidden="true"></span>
                        <span th:text="${text}">Template</span>
                    </a>
                </li>

                <li th:replace="::menuItem ('/','home','home page','home','Home')">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    <span>Home</span>
                </li>

                <li th:replace="::menuItem ('/owners/find','owners','find owners','search','Find owners')">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    <span>Find owners</span>
                </li>

                <li th:replace="::menuItem ('/vets.html','vets','veterinarians','th-list','Veterinarians')">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    <span>Veterinarians</span>
                </li>

                <li th:replace="::menuItem ('/oups','error','trigger a RuntimeException to see how it is handled','warning-sign','Error')">
                    <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                    <span>Error</span>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="container xd-container">

        <th:block th:include="${template}"/>

        <br/>
        <br/>
        <div>
            <div class="row">
                <div class="col-12 text-center" style="padding-top: 10px; border-top: 2px solid rgb(109, 179, 63);">
                    Spring PetClinic Kotlin Example
                </div>
                <div class="col-12" style="margin-top: 10px; display: flex; justify-content: center;">
                    <a href="https://projects.spring.io/spring-boot/" target="_blank">
                        <img th:src="@{/resources/images/spring-boot-logo.svg}" alt="Powered by Spring Boot"
                             style="max-height: 42px; width: 42px; margin-left: 20px; margin-right: 20px;" /></a>
                    <a href="https://kotlinlang.org/" target="_blank">
                        <img th:src="@{/resources/images/kotlin-logo.svg}"
                             alt="Powered by Kotlin"
                             style="max-height: 42px; width: 42px; margin-left: 20px; margin-right: 20px;" /></a>
                </div>
                <div class="col-12 text-center" style="margin-top: 10px;">
                    Source Code: <a
                        href="https://github.com/spring-petclinic/spring-petclinic-kotlin" target="_blank">
                    https://github.com/spring-petclinic/spring-petclinic-kotlin</a> <br/>
                    Spring PetClinic Community: <a href="https://spring-petclinic.github.io/" target="_blank">
                    https://spring-petclinic.github.io/</a> <br/>

                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>

</html>
